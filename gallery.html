<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Explore our gallery filled with cakes, pastries, and dishes—each crafted with artistry and flavor by Lizzy's Unique Palate.">
    <meta name="author" content="Ohio">
    <meta name="robots" content="index, follow">
    <meta name="keywords"
        content="food gallery, cake designs, pastry photos, African dishes images, continental meals pictures, catering portfolio, Lizzy's Unique Palate food showcase, best cake designs, custom cakes gallery, bakery showcase">
    <title>Lizzy's Unique Palate Gallery</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/css/lightbox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/css/foundation.css">
    <link rel="stylesheet" href="styles/css/app.css">
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/gallery.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lizzysuniquepalate.vercel.app/gallery.html">
    <meta property="og:title" content="Gallery - Lizzy’s Unique Palate">
    <meta property="og:description"
        content="Explore our gallery of beautifully crafted pastries, cakes, and continental dishes. Every bite tells a story.">
    <meta property="og:image" content="https://lizzysuniquepalate.vercel.app/Files/img/cake9.jpg">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://lizzysuniquepalate.vercel.app/gallery.html">
    <meta name="twitter:title" content="Gallery - Lizzy’s Unique Palate">
    <meta name="twitter:description"
        content="Explore our gallery of beautifully crafted pastries, cakes, and continental dishes. Every bite tells a story.">
    <meta name="twitter:image" content="https://lizzysuniquepalate.vercel.app/Files/img/chicken2.jpg">

    <link rel="icon" type="image/png" sizes="32x32" href="Files/ic/favicon-32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="Files/ic/favicon-192.png">
    <link rel="apple-touch-icon" sizes="180x180" href="Files/ic/apple-touch-icon.png">

    <script type="module" src="scripts/analytics.js" defer></script>

    <script defer src="scripts/js/vendor/jquery.js"></script>
    <script defer src="scripts/js/vendor/what-input.js"></script>
    <script defer src="scripts/js/vendor/foundation.js"></script>
    <script defer src="scripts/js/app.js"></script>

    <style>
        #headGalLnk a {
            color: paleturquoise;
            font-size: 1.7rem;
            border-radius: 10px;
            font-weight: 800;
        }

        .lgScrMenu li:nth-child(3) a {
            color: paleturquoise;
            font-weight: 700;
        }

        img {
            transition: 0.3s ease;
        }

        img:hover {
            transform: scale(1.1);
            transition: 0.3s ease;
            box-shadow: 0px 0px 3px #000;
        }

        #imageGallery {
            margin-top: 8rem;
        }
    </style>

</head>

<body>

    <header>
        <div id="header"></div>

        <script>
            fetch("https://lizzysuniquepalate.vercel.app/header.html")
                .then(res => res.text())
                .then(data => {
                    document.getElementById("header").innerHTML = data;
                    loadScript();
                });

            function loadScript() {
                let script = document.createElement("script");
                script.src = "scripts/header.js";
                script.defer = true;
                document.body.appendChild(script);
            }

        </script>
    </header>


    <main class="grid-container">
        <h1></h1>
        <div class="grid-x grid-margin-x small-up-2 medium-up-3 large-up-4 align-center-middle" id="imageGallery">
            <div class="cell align-center-middle text-center" id="spinnerLoad">
                <l-ring size="60" stroke="5" bg-opacity="0" speed="1.5" color="lightblue"></l-ring>
            </div>
        </div>

    </main>

    <footer class="grid-container" id="footer"></footer>

    <script>
        fetch("https://lizzysuniquepalate.vercel.app/footer.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("footer").innerHTML = data;
            });
    </script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.9.0/dist/js/foundation.min.js"
        crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/ldrs/dist/auto/ring.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.4/js/lightbox.min.js"></script>
    <script>
        $(document).foundation();
    </script>
    <script>
        lightbox.option({
            disableScrolling: true
        });
    </script>

</body>

</html>
